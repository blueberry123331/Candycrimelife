    document.getElementById('faqIp').textContent = ipCombined;
    document.getElementById('dlDiscord').textContent = DISCORD_INV;
    document.getElementById('discordLink').href = DISCORD_INV;
    document.getElementById('rulesDiscord').href = DISCORD_INV;
    document.getElementById('applyBtn').href = DISCORD_INV;
    document.getElementById('guideBtn').href = DISCORD_INV;

    // Connect Buttons using FiveM URI
    const connectUrl = `fivem://connect/${ipCombined}`;
    document.getElementById('connectBtn').href = connectUrl;
    document.getElementById('connectBtnHero').href = connectUrl;

    // Copy IP
    const copyBtn = document.getElementById('copyIp');
    copyBtn.addEventListener('click', async () => {
      await navigator.clipboard.writeText(ipCombined);
      copyBtn.textContent = 'IP kopiert!';
      setTimeout(() => (copyBtn.textContent = 'IP kopieren'), 1500);
    });

    // Theme toggle with persistence
    const root = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    const moonIcon = document.getElementById('moonIcon');
    const sunIcon = document.getElementById('sunIcon');
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      root.classList.remove('dark');
      sunIcon.classList.add('hidden');
      moonIcon.classList.remove('hidden');
    } else {
      root.classList.add('dark');
      sunIcon.classList.remove('hidden');
      moonIcon.classList.add('hidden');
    }
    themeToggle.addEventListener('click', () => {
      const isDark = root.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      sunIcon.classList.toggle('hidden');
      moonIcon.classList.toggle('hidden');
    });

    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Countdown Timer
    function updateCountdown() {
      // Set the release date (24.08.2025)
      const releaseDate = new Date('2025-08-24T15:00:00+02:00'); // 3:00 PM German time
      const now = new Date();
      
      // Calculate the difference
      const diff = releaseDate - now;
      
      if (diff <= 0) {
        // If the release date has passed
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        return;
      }
      
      // Calculate days, hours, minutes, seconds
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      // Update the countdown display
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }
    
    // Initial update
    updateCountdown();
    
    // Update every second
    setInterval(updateCountdown, 1000);

